<meta charset=""utf-8">

<script>
function pularLinha() {
   document.write("<br>" + "<br>");
}
function mostrar(frase)  {
   document.write(frase);
pularLinha();
}

   var vitorias = parseInt(prompt("Número de vitórias"));
      var empates = parseInt(prompt("número de empatees"));
var pontos = vitorias * 3 + empates;

mostrar("Os pontos do seu time são: " + pontos);

if (pontos > 30) {
mostrar("O seu time está melhor!"); }

   if (pontos < 30) {
   mostrar("O seu time está pior!"); }
   
   if (pontos == 30) {
   mostrar("O seu time está igual!"); }





</script>
